    <section data-markdown><script type="text/template">
     ### [FHIRbase](https://github.com/fhirbase/fhirbase)
     ----
     ### why PostgreSQL

     * ACID - Transactions, Consistency
     * Rich Querying & Reporting - SQL
     * Reliability
     * Experience & Confidence
     * jsonb support, GIN, GIST etc
    </script></section>

    <section data-markdown><script type="text/template">
     ### [FHIRbase](https://github.com/fhirbase/fhirbase)
     ----
     * load FHIR meta-data
     * generate schema
     * generate indexes
     * CRUD procedures
     * search procedures
    </script></section>

    <section data-markdown><script type="text/template">
     ### [FHIRterm](https://github.com/fhirbase/fhirterm)
     ----
     * FHIR terminology service implementation
     * fhirbase aware
     * deals with SNOMED, LOINC, ICD-x, RXNorm etc
    </script></section>

    <section data-markdown><script type="text/template">

     ----
     Based on fhirbase REST service
    </script></section>
